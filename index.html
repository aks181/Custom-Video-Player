<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6275859a41.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video id="video" class="screen" poster="img/poster.png" >
        <source src="video/gone.mp4">
    </video>        

    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" initial="0" value="0" />
        <span class="timestamp" id="timestamp"></span>
        <span class="vlength" id="vlength"></span>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
